version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: crm
      POSTGRES_USER: crm
      POSTGRES_PASSWORD: crm
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    command: gunicorn crm.wsgi:application --bind 0.0.0.0:8000
    env_file:
      - ../.env
    volumes:
      - ../backend:/app
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
  celery:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    command: celery -A crm worker -l info
    env_file:
      - ../.env
    volumes:
      - ../backend:/app
    depends_on:
      - db
      - redis
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "5173:5173"
volumes:
  postgres_data:
